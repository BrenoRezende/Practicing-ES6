<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="btn btn-primary text-center" onclick="negociacaoController.apaga()" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacaoView"></div>

    <script src="./js/build/views/View.js"></script>
    <script src="./js/build/models/Negociacao.js" charset="utf-8"></script>
    <script src="./js/build/controllers/NegociacaoController.js" charset="utf-8"></script>
    <script src="./js/build/helpers/DateHelper.js" charset="utf-8"></script>
    <script src="./js/build/models/ListaNegociacoes.js" charset="utf-8"></script>
    <script src="./js/build/views/NegociacaoView.js"></script>
    <script src="./js/build/models/Mensagem.js"></script>
    <script src="./js/build/views/MensagemView.js"></script>
    <script src="./js/build/services/ProxyFactory.js"></script>
    <script src="./js/build/helpers/Bind.js"></script>
    <script src="./js/build/services/NegociacaoService.js"></script>
    <script src="./js/build/services/HttpService.js"></script>
    <script src="./js/build/services/ConnectionFactory.js"></script>
    <script src="./js/build/dao/NegociacaoDao.js"></script>

    <script>
        let negociacaoController = new NegociacaoController();
    </script>
</body>
</html>
